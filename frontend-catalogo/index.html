<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalogo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <div class="logo-container">
      <img src="/img/logo-tienda.png" alt="Logo" class="logo" />
      <h1 class="titulo">Tienda</h1> 
    </div>
    <input type="search" id="buscar" placeholder="Buscar por nombre..." />
  </nav>

  <main style="display: flex; gap: 20px;">
    <div style="flex: 2;">
      <button class="btn btn-outline-success mb-1 w-25" id="btnAgregar">Agregar Artículo</button>

      <form id="formArticulo">
        <input type="hidden" id="articuloId" />
        <label>Nombre:</label>
        <input type="text" id="nombre" required />
        <label>Cantidad:</label>
        <input type="number" id="cantidad" required min="0" />
        <label>Precio:</label>
        <input type="number" id="precio" required min="0" step="0.01" />
        <button type="submit">Guardar</button>
        <button type="button" id="btnCancelar">Cancelar</button>
      </form>

      <div id="listaArticulos" class="articulo-container"></div>
    </div>

    <aside style="flex: 1; background: #fff; border: 1px solid #ddd; padding: 15px; border-radius: 5px; height: fit-content;">
      <h4>Pedido</h4>
      <div id="pedidoLista">
        <p>No hay artículos en el pedido.</p>
      </div>
      <div id="pedidoTotal" style="margin-top: 10px; font-weight: bold;"></div>
      <button id="btnConfirmarPedido" class="btn btn-success mt-3 w-100">Confirmar Pedido</button>
    </aside>
  </main>

  <script src="app.js"></script>
</body>
</html>
